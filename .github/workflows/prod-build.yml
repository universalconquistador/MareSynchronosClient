# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net


name: Build Prod


on:
  push:
    branches: [ "prod-live" ]


jobs:
  prod-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.CI_TOKEN }}
      - name: Download Dalamud binaries
        run: curl --output /home/runner/dalamud-distrib.zip -L "https://github.com/goatcorp/dalamud-distrib/raw/refs/heads/main/latest.zip"
      - name: Extract Dalamud binaries
        run: unzip /home/runner/dalamud-distrib.zip -d /home/runner/dalamud-distrib
      - name: List dalamud files
        run: ls /home/runner/dalamud-distrib
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
        env:
          DALAMUD_HOME: /home/runner/dalamud-distrib
      - name: Prepare artifact
        run: unzip PlayerSync/bin/x64/Release/MareSempiterne/latest.zip -d PlayerSync/bin/x64/Release/MareSempiterne/MareSempiterne
      - uses: actions/upload-artifact@v4
        with:
          name: MareSempiterne
          path: PlayerSync/bin/x64/Release/MareSempiterne/MareSempiterne/
      - uses: actions/upload-artifact@v4
        with:
          name: MareSempiterneManifest
          path: PlayerSync/bin/x64/Release/MareSempiterne/MareSempiterne.json
